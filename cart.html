<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Unik Commerce</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    
    .quantity-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .quantity-btn:hover {
      background-color: #1e40af;
    }
    
    .quantity-value {
      font-size: 16px;
      font-weight: bold;
      min-width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo.png" alt="Unik Logo" style="height: 40px;" />
        </a>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
      <button class="hamburger" id="hamburgerBtn" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="auth-menu">
        <div id="userInfo" class="user-info" style="display: none;">
          <div class="user-avatar" id="userAvatar"></div>
          <span id="userName"></span>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div id="authButtons" class="auth-buttons">
          <a href="auth.html" class="login-btn">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="cart-section">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items">
      <!-- Cart items will be loaded here -->
    </div>
    <div class="cart-total">
      Total: $<span id="cart-total-amount">0.00</span>
    </div>
    <a href="checkout.html" class="checkout-btn" id="checkout-btn">Proceed to Checkout</a>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
