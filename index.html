<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unik Commerce</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- 🔝 Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
            <img src="assets/logo.png" alt="Unik Logo" style="height: 40px;" />
        </a>
    </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
      <div class="auth-menu">
        <div id="userInfo" class="user-info" style="display: none;">
          <div class="user-avatar" id="userAvatar"></div>
          <span id="userName"></span>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div id="authButtons" class="auth-buttons">
          <a href="auth.html" class="login-btn">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- 🏠 Home Section -->
  <main>
    <section class="hero">
      <h1>Welcome to Unik Commerce</h1>
      <p>Browse our collection and shop with ease.</p>
      <a href="products.html" class="shop-btn">Shop Now</a>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script>
    // Vérifier l'état de connexion au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      const token = localStorage.getItem('token');
      
      if (user && token) {
        document.getElementById('userInfo').style.display = 'flex';
        document.getElementById('authButtons').style.display = 'none';
        document.getElementById('userName').textContent = user.username;
        document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
      } else {
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('authButtons').style.display = 'flex';
      }
    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
